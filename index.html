<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Validador de Formulários</title>
</head>
<body>
    
    <div class="formcontainer">
        <h1>Cadastre-se</h1>

        <form method="POST" action="cadastro.php" class="formvalidator">
            <label>
                Seu nome:<br/>
                <input type="text" name="name" data-rules="required|min=2">
            </label>
            <label>
                Seu e-mail:<br/>
                <input type="text" name="email" data-rules="required|email">
            </label>
            <label>
                Sua Senha:<br/>
                <input type="password" name="password" data-rules="required|min=6">
            </label>
            <label>
                <input type="submit" value="Cadastrar">
            </label>
        </form>

        <div>
            <h3>Já tem uma conta? <a href="#">Faça seu login</a></h3>
        </div>

    </div>

    <script src="js/form-validator.js"></script>
</body>
</html>
